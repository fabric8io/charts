---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    fabric8.fabric8-docker-registry/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/fabric8-docker-registry/src/main/fabric8/icon.png"
    description: "# Private Docker Registry\n\nHosted private [docker registry](https://github.com/docker/distribution)\n\
      \nThis project will create a private docker registry and service.  When run\
      \ on OpenShift with fabric8 a route will be created note the port is required\
      \ in the image name.\n\n# Usage\n\n```\ndocker build --rm -t fabric8-docker-registry.vagrant.f8:80/myorg/example-image\
      \ .\n\ndocker push fabric8-docker-registry.vagrant.f8:80/myorg/example-image\n\
      ```\n"
    fabric8.fabric8-docker-registry/summary: "[Docker Registry](https://github.com/docker/distribution)\
      \ - A private docker registry"
  labels: {}
  name: "fabric8-docker-registry"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "fabric8-docker-registry"
      provider: "fabric8"
      version: "2.2.135"
      group: "io.fabric8.devops.apps"
    name: "fabric8-docker-registry"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 5000
    selector:
      project: "fabric8-docker-registry"
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.135"
      fabric8.io/git-commit: "b8b95de078e4a4c3f333720ac542bca0dc5df090"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/b8b95de078e4a4c3f333720ac542bca0dc5df090"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/5"
      fabric8.io/build-id: "5"
    labels:
      project: "fabric8-docker-registry"
      provider: "fabric8"
      version: "2.2.135"
      group: "io.fabric8.devops.apps"
    name: "fabric8-docker-registry"
  spec:
    replicas: 1
    selector:
      project: "fabric8-docker-registry"
      provider: "fabric8"
      version: "2.2.135"
      group: "io.fabric8.devops.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "fabric8-docker-registry"
          provider: "fabric8"
          version: "2.2.135"
          group: "io.fabric8.devops.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "registry:2"
          imagePullPolicy: "IfNotPresent"
          name: "fabric8-docker-registry"
          ports:
          - containerPort: 5000
            name: "http"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
