      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/2"
      fabric8.io/build-id: "2"
    labels:
      project: "imageLinker"
      provider: "fabric8"
      version: "2.2.116"
      group: "io.fabric8.devops.apps"
    name: "image-linker"
  spec:
    replicas: 1
    selector:
      project: "imageLinker"
      provider: "fabric8"
      version: "2.2.116"
      group: "io.fabric8.devops.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "imageLinker"
          provider: "fabric8"
          version: "2.2.116"
          group: "io.fabric8.devops.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/image-linker:2.2.116"
          name: "image-linker"
          ports:
          - containerPort: 8080
            name: "http"
          - containerPort: 8778
            name: "jolokia"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
