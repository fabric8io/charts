    description: "Provides chat friendly links"
    fabric8.image-linker/summary: "Provides embedded chat friendly links to images"
    fabric8.image-linker/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/image-linker/src/main/fabric8/icon.svg"
  labels: {}
  name: "image-linker"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "imageLinker"
      provider: "fabric8"
      version: "2.2.116"
      group: "io.fabric8.devops.apps"
    name: "image-linker"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 8080
    selector:
      project: "imageLinker"
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.116"
      fabric8.io/git-commit: "28af451fcd261f7f7f4260e8bfd2b45b75e508fb"
