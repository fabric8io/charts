---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    description: "Fabric8 :: Forge"
    fabric8.fabric8-forge/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-forge/master/fabric8-forge/src/main/fabric8/icon.svg"
    fabric8.fabric8-forge/summary: "Fabric8 :: Forge"
  labels: {}
  name: "fabric8-forge"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "fabric8-forge"
      provider: "fabric8"
      version: "2.2.128"
      group: "io.fabric8.forge.apps"
    name: "fabric8-forge"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 8080
    selector:
      project: "fabric8-forge"
      provider: "fabric8"
      group: "io.fabric8.forge.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.128"
      fabric8.io/git-commit: "a10ec04538d3644de5e1fe9ac205de227d1e0444"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/a10ec04538d3644de5e1fe9ac205de227d1e0444"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/4"
      fabric8.io/build-id: "4"
    labels:
      project: "fabric8-forge"
      provider: "fabric8"
      version: "2.2.128"
      group: "io.fabric8.forge.apps"
    name: "fabric8-forge"
  spec:
    replicas: 1
    selector:
      project: "fabric8-forge"
      provider: "fabric8"
      version: "2.2.128"
      group: "io.fabric8.forge.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "fabric8-forge"
          provider: "fabric8"
          version: "2.2.128"
          group: "io.fabric8.forge.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "JENKINS_SEED_JOB"
            value: "seed"
          - name: "FABRIC8_DEFAULT_ENVIRONMENTS"
            value: "${FABRIC8_DEFAULT_ENVIRONMENTS}"
          - name: "JENKINS_WORKFLOW_GIT_REPOSITORY"
            value: "${JENKINS_WORKFLOW_GIT_REPOSITORY}"
          - name: "KUBERNETES_TRUST_CERTIFICATES"
            value: "true"
          - name: "SKIP_TLS_VERIFY"
            value: "true"
          - name: "JENKINS_GOGS_PASSWORD"
            value: "${JENKINS_GOGS_PASSWORD}"
          - name: "JENKINS_GOGS_USER"
            value: "${JENKINS_GOGS_USER}"
          - name: "FABRIC8_ARCHETYPES_VERSION"
            value: "2.2.99"
          - name: "JAVA_OPTIONS"
            value: "-Dorg.apache.maven.log_transfer=true"
          - name: "JENKINS_GOGS_EMAIL"
            value: "${JENKINS_GOGS_EMAIL}"
          - name: "KUBERNETES_MASTER"
            value: "https://kubernetes.default.svc"
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/fabric8-forge:2.2.128"
          name: "fabric8-forge"
          ports:
          - containerPort: 8778
            name: "jolokia"
          readinessProbe:
            httpGet:
              path: "/_ping"
              port: 8080
            initialDelaySeconds: 30
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        serviceAccountName: "fabric8"
        volumes: []
parameters:
- description: "The email address of the Jenkins user on Gogs"
  name: "JENKINS_GOGS_EMAIL"
  value: "gogsadmin@fabric8.local"
- description: "The user name for Jenkins to login to Gogs"
  name: "JENKINS_GOGS_USER"
  value: "gogsadmin"
- description: "The list of default environment names to actual kubernetes namespaces"
  name: "FABRIC8_DEFAULT_ENVIRONMENTS"
  value: "Testing=${buildName}-testing,Staging=${buildName}-staging,Production=${buildName}-prod"
- description: "The password for Jenkins to login to Gogs"
  name: "JENKINS_GOGS_PASSWORD"
  value: "RedHat$1"
- description: "The git clone URL for the jenkins workflow repository which can be\
    \ reused across projects"
  name: "JENKINS_WORKFLOW_GIT_REPOSITORY"
  value: "https://github.com/fabric8io/jenkins-workflow-library.git"
