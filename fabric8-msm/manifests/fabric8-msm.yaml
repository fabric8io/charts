---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    fabric8.fabric8-msm/summary: "Artemis configured for Microservice Messaging"
    description: "runs a [Apache ActiveMQ Artemis](https://activemq.apache.org/artemis/)\
      \ broker which is then exposed as a [kubernetes service](http://fabric8.io/v2/services.html).\n"
    fabric8.fabric8-msm/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8/master/fabric8-maven-plugin/src/main/resources/icons/activemq.svg"
  labels: {}
  name: "fabric8-msm"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "fabric8-msm"
      component: "msm"
      provider: "fabric8"
      version: "2.2.90"
      group: "msm"
    name: "fabric8-msm"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 6163
      protocol: "TCP"
      targetPort: 6194
    selector:
      project: "fabric8-msm"
      component: "msm"
      provider: "fabric8"
      group: "msm"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.90"
      fabric8.io/git-commit: "e5f3eb6278383ca5b74580ebaa2d2c366c322cb3"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/e5f3eb6278383ca5b74580ebaa2d2c366c322cb3"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/2"
      fabric8.io/build-id: "2"
    labels:
      project: "fabric8-msm"
      component: "msm"
      provider: "fabric8"
      version: "2.2.90"
      group: "msm"
    name: "fabric8-msm"
  spec:
    replicas: 1
    selector:
      project: "fabric8-msm"
      component: "msm"
      provider: "fabric8"
      version: "2.2.90"
      group: "msm"
    template:
      metadata:
        annotations: {}
        labels:
          project: "fabric8-msm"
          component: "msm"
          provider: "fabric8"
          version: "2.2.90"
          group: "msm"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/fabric8-msm:2.2.90"
          name: "fabric8-msm"
          ports:
          - containerPort: 6194
            name: "amq"
          - containerPort: 8778
            name: "jolokia"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
