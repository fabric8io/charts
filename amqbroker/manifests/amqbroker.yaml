---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    description: "runs a [Apache ActiveMQ](http://activemq.apache.org/) broker which\
      \ is then exposed as a [kubernetes service](http://fabric8.io/v2/services.html).\n"
    fabric8.amqbroker/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8/master/fabric8-maven-plugin/src/main/resources/icons/activemq.svg"
    fabric8.amqbroker/summary: "ActiveMQ Broker"
  labels: {}
  name: "amqbroker"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "amqbroker"
      component: "amqbroker"
      provider: "fabric8"
      version: "2.2.83"
      group: "amqbroker"
    name: "amqbroker"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 6163
      protocol: "TCP"
      targetPort: 6194
    selector:
      project: "amqbroker"
      component: "amqbroker"
      provider: "fabric8"
      group: "amqbroker"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.83"
      fabric8.io/git-commit: "5c0f93ab82d93b57f4158fdfa8ece9618e8c6bf4"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/5c0f93ab82d93b57f4158fdfa8ece9618e8c6bf4"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/1"
      fabric8.io/build-id: "1"
    labels:
      project: "amqbroker"
      component: "amqbroker"
      provider: "fabric8"
      version: "2.2.83"
      group: "amqbroker"
    name: "amqbroker"
  spec:
    replicas: 1
    selector:
      project: "amqbroker"
      component: "amqbroker"
      provider: "fabric8"
      version: "2.2.83"
      group: "amqbroker"
    template:
      metadata:
        annotations: {}
        labels:
          project: "amqbroker"
          component: "amqbroker"
          provider: "fabric8"
          version: "2.2.83"
          group: "amqbroker"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/amqbroker:2.2.83"
          name: "amqbroker"
          ports:
          - containerPort: 6194
            name: "amq"
          - containerPort: 8778
            name: "jolokia"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
