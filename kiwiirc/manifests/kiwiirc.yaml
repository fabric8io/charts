---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    description: "Kiwi IRC is a web IRC client that can not only be used to interact\
      \ with fabric8 but also receive notifications obout CI and CD piplines.  It\
      \ also enables collaboration for the cross functional which takes an idea from\
      \ inceptiion through to design, development, test, operations, approvals and\
      \ support."
    fabric8.kiwiirc/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/kiwiirc/src/main/fabric8/icon.png"
    fabric8.kiwiirc/summary: "[Kiwi IRC](https://kiwiirc.com/) KiwiIRC makes Web IRC\
      \ easy"
  labels: {}
  name: "kiwiirc"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.115"
      group: "io.fabric8.devops.apps"
    name: "kiwiirc"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 7778
    selector:
      project: "kiwiirc"
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.115"
      fabric8.io/git-commit: "d6e18e3174db562836d260f8f2ab10ec81e94f2e"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/d6e18e3174db562836d260f8f2ab10ec81e94f2e"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/1"
      fabric8.io/build-id: "1"
    labels:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.115"
      group: "io.fabric8.devops.apps"
    name: "kiwiirc"
  spec:
    replicas: 1
    selector:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.115"
      group: "io.fabric8.devops.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "kiwiirc"
          provider: "fabric8"
          version: "2.2.115"
          group: "io.fabric8.devops.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/fabric8-kiwiirc:2.2.115"
          imagePullPolicy: "IfNotPresent"
          name: "kiwiirc"
          ports:
          - containerPort: 7778
            name: "irc"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
