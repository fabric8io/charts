---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    fabric8.msg-gateway/iconUrl: "img/icons/activemq.svg"
    fabric8.msg-gateway/summary: "Control/Secure/Scale Enterprise Messaging"
    description: "An Enterprise Messaging Gateway that can apply policeis for scaling/security/rate\
      \ limiting etc."
  labels: {}
  name: "msg-gateway"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "msg-gateway"
      component: "msg-gateway"
      provider: "fabric8"
      version: "2.2.94"
      group: "msg-gateway"
    name: "msg-gateway"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 6163
      protocol: "TCP"
      targetPort: 6194
    selector:
      project: "msg-gateway"
      component: "msg-gateway"
      provider: "fabric8"
      group: "msg-gateway"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.94"
      fabric8.io/git-commit: "e77c669fc153bab2830d821b844d5a3a1ac0a7c5"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/e77c669fc153bab2830d821b844d5a3a1ac0a7c5"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/3"
      fabric8.io/build-id: "3"
    labels:
      project: "msg-gateway"
      component: "msg-gateway"
      provider: "fabric8"
      version: "2.2.94"
      group: "msg-gateway"
    name: "msg-gateway"
  spec:
    replicas: 1
    selector:
      project: "msg-gateway"
      component: "msg-gateway"
      provider: "fabric8"
      version: "2.2.94"
      group: "msg-gateway"
    template:
      metadata:
        annotations: {}
        labels:
          project: "msg-gateway"
          component: "msg-gateway"
          provider: "fabric8"
          version: "2.2.94"
          group: "msg-gateway"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/msg-gateway:2.2.94"
          name: "msg-gateway"
          ports:
          - containerPort: 6194
            name: "amq"
          - containerPort: 8778
            name: "jolokia"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
