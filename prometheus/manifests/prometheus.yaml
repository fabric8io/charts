---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    fabric8.prometheus/summary: "[Prometheus](http://prometheus.io/) - an open-source\
      \ service monitoring system and time series database"
    description: "Prometheus is an open-source service monitoring system and time\
      \ series database\n\n[http://prometheus.io/](http://prometheus.io/)\n"
    fabric8.prometheus/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/prometheus/src/main/fabric8/icon.png"
  labels: {}
  name: "prometheus"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations:
      prometheus.io/port: "9090"
      prometheus.io/scrape: "true"
    labels:
      project: "prometheus"
      provider: "fabric8"
      version: "2.2.113"
      group: "io.fabric8.devops.apps"
    name: "prometheus"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 9090
    selector:
      project: "prometheus"
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "release-v2.2.113"
      fabric8.io/git-commit: "98941ab606db9843c8011998d703f3e8189e3851"
      fabric8.io/git-url: "http://gogs.release.cd.fabric8.io/gogsadmin/oss-parent/commit/98941ab606db9843c8011998d703f3e8189e3851"
      fabric8.io/build-url: "http://jenkins.release.cd.fabric8.io/job/oss-parent/3"
      fabric8.io/build-id: "3"
    labels:
      project: "prometheus"
      provider: "fabric8"
      version: "2.2.113"
      group: "io.fabric8.devops.apps"
    name: "prometheus"
  spec:
    replicas: 1
    selector:
      project: "prometheus"
      provider: "fabric8"
      version: "2.2.113"
      group: "io.fabric8.devops.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "prometheus"
          provider: "fabric8"
          version: "2.2.113"
          group: "io.fabric8.devops.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/prometheus-kubernetes:2.2.113"
          livenessProbe:
            tcpSocket:
              port: 9090
          name: "prometheus"
          ports:
          - containerPort: 9090
            name: "http"
          securityContext: {}
          volumeMounts:
          - mountPath: "/prometheus"
            name: "prometheus-data"
            readOnly: false
        imagePullSecrets: []
        nodeSelector: {}
        serviceAccountName: "metrics"
        volumes:
        - emptyDir:
            medium: ""
          name: "prometheus-data"
parameters: []
